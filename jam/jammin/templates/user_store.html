{% extends "base.html" %}

{% block title%}Store{% endblock title%}

{% block content %}
	<div>
		<h2>Store</h2>
	</div>

	<div>
		<form action="add">
			<input type="submit" value="Add Item">
		</form>
	</div>

	<div>
		{% for listing in listings %}
			<div class = "lists">
				<div style="width: 100px; height: 100px">
					<img src="{{ listing.0.thumbnail.url }}">
				</div>
				<div>
					<div class = "item_name">
						<a href="/item_{{listing.0.itemid}}">{{ listing.0.name }}</a>
					</div>

					<div class = "item_descr">
						<label>Quantiy: </label>{{ listing.1.quantity}}
						<label>Price: $</label>{{ listing.1.price}}
					</div>

					<div class = "item_descr">
						{{ listing.0.description }}
					</div>
					<div class = "navbar">
						<a href="drop_{{listing.0.itemid}}">Delete</a>
						<a href="modify_{{listing.0.itemid}}">Edit</a>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
