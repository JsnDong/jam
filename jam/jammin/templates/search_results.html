{% extends "base.html" %}
{% block content %}
<div style="width: 100%;padding: 0px 0px 0px 0px;">
    <h2>Search Results For: {{search}}</h2>
<div>
    {% for item in result %}
        <div class = "lists">
            <div class = "item_name">
                {{ item.0 }}
            </div>

            <div class = "item_descr">
                {{ item.1 }}
            </div>
            <div  style = "text-align: right">
                <input type="submit" value="Add to Cart">
            </div>
        </div>
    {% endfor %}
</div>
</div>
{%endblock content%}
