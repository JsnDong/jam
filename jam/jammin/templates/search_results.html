{% extends "base.html" %}

{% block title %}Search Results{% endblock title %}

{% block content %}
    <div>
        <h2>
            {% if results %}
                Search Results
            {% else %}
                No Results
            {% endif%}
            For: "{{search}}"
        </h2>
    </div>
    
    <div>
        {% for item in result %}
            <br>
            <div style="width: 100px; height: 100px">
                <img src="{{ item.thumbnail.url }}">
            </div>

            <div>
                <div>
                    <a href="item_{{ item.itemid }}">{{ item.name }}</a>
                </div>
                <div>
                    {{ item.description }}
                </div>
                <div>
                    <a href="">Add to Cart</a>
                </div>
            </div>
        {% endfor %}
    </div>
{%endblock content%}
