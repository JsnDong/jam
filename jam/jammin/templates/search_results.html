{% extends "base.html" %}

{% block title %}Search Results{% endblock title %}

{% block content %}
    <div style="width: 100%;padding: 0px 0px 0px 0px;">
        <h2>
            Search Results For: "{{search}}"
        </h2>
    </div>
    
    <div>
        {% for item in result %}
            <br>
            <div class = "lists" style="width: 100px; height: 100px">
                <img src="{{ item.thumbnail.url }}">
            </div>

            <div>
                <div class = "item_name">
                    <a href="item_{{ item.itemid }}">{{ item.name }}</a>
                </div>
                <div class = "item_descr">
                    {{ item.description }}
                </div>
                <div style = "text-align: right">
                    <a href="">Add to Cart</a>
                </div>
            </div>
        {% empty %}
            No results found
        {% endfor %}
    </div>
{%endblock content%}
