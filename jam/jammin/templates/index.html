{% extends "base.html" %}

{% block title%}Jammin{% endblock title%}

{% block content %}
	<div class="content_body">
		<div id="highlights">
			<div class="section_options">
				<div class="section">
					Popular
				</div>
			</div>
			<div class="item_highlight">
				{% for item in most_viewed %}
						<a href="item_{{ item.itemid }}">
							<div class="item_thumbnail_div" style="background: url({{ item.thumbnail.url }}) no-repeat center center">
								<img src="{{ item.thumbnail.url }}" style="visibility: hidden;">
							</div>
						</a>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content%}

card|slice:"-4:"
