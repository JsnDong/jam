<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
</head>

<body>
    <h2>Login</h2>

    <p>
        {% if login_form.errors %}
            Invalid Login Credentials
        {% endif %}
    </p>

	<form action="" method="POST">
		{% csrf_token %}
		<p>
            <label>Email</label>
            <br>
            {{ login_form.email }}
        </p>
        <p>
            <label>Password</label>
            <br>
            {{ login_form.password }}
        </p>
        <input type="submit" value="Login">
</body>

</html>
