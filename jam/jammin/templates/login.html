{% extends "base.html" %}

{% block title %}Login | Jammin{% endblock title %}

{%block content%}
    <div class="content_body">
        <div class="section_options">
            <div class="section">
                Login
            </div>
        </div>

    	<form class="flex_box_col" style="color: #FFFFF0" action="" method="POST">
    		{% csrf_token %}
            <div class="flex_box_col">
                 <label>Email</label>
                 <div>{{ login_form.email }}</div>
            </div>
            <div class="flex_box_col">
                <label>Password</label>
                <div>{{ login_form.password }}</div>
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
{%endblock content%}
